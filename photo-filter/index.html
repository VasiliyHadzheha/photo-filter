<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>photo-filter</title>
</head>
<body id="toggleFullscreen">
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
  <main class="main">
    <div id="input-container" class="filters">
      <label>
        Blur:
        <input id="input-blur" name="blur" data-sizing="px" type="range" min="0" max="10" value="0" />
        <output id="output-blur" name="result">0</output>
      </label>
      <label>
        Invert:
        <input id="input-invert" name="invert" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output id="output-invert" name="result">0</output>
      </label>
      <label>
        Sepia:
        <input id="input-sepia" name="sepia" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output id="output-sepia" name="result">0</output>
      </label>
      <label>
        Saturate:
        <input id="input-saturate" name="saturate" data-sizing="%" type="range" min="0" max="200" value="100" />
        <output id="output-saturate" name="result">100</output>
      </label>
      
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset">Reset</button>
        <button class="btn btn-next btn-active">Next picture</button>
        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
        <button class="btn btn-save">Save picture</button>
      </div>
      <div class="img-container">
        <canvas></canvas>
      </div>
    </div>
  </main>
  </body>
</html>
